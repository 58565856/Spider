syntax = 'proto3';
message Feed {
    message Message{
        int32 id = 1;
        int32 progress = 2;
        int32 mode = 3;
        int32 fontsize = 4;
        int32 color = 5;
        string midHash = 6;
        string content = 7;
        int32 ctime = 8;
        int32 weight = 9;
        string idStr = 13;
        // string dmid = 13;
    }
    repeated Message message = 1;
}